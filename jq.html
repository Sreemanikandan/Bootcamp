<!doctype html>
<html>
<head>
  <link href="https://fastcdn.org/Animate.css/3.4.0/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <link rel="stylesheet" href="jq.css">
<title>Login_Page</title>
</head>
<body>


<div class="class1 container">
  <br>
  <h1 class="class2"><strong>Login</strong></h1>
  <br>
  <table class="table">
    <tr>
      <td>Age</td>
      <td>:</td>
      <td><input type="text" placeholder="Age" id="age" name="" value=""></td>
    </tr>
    <tr>
      <br>
      <td>Username</td>
      <td>:</td>
      <td><input type="text" placeholder="username" id="user" name="" value=""></td>
    </tr>
    <tr>
      <br>
      <td>Password</td>
      <td>:</td>
      <td><input type="password" placeholder="password" id="pass" name="" value=""></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td><button class="center" type="button" id="but">Submit</button></td>
    </tr>
    </tr>
  </table>

    <br><br>
    <br>
    <br>
    <br>


</div>


  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>

<script type="text/javascript">

var usercheck = function()
{
  var a = $("#user").val();
  if (a.length < 3)
  {
  return true;
  }
  else
  {
    return false;
  }

}

var passcheck = function()
{
  var a = $("#pass").val();
  var b = 0;
  for (var i = 0; i < a.length; i++)
  {
    if (a[i] === "$")
    {
      return false;
       b = 1;
    }
  }
  if (b == 0)
  {
    return true;
  }
}



var agecheck = function(){
  var a = $("#age").val();
  if(isNaN(a))
  {
    return true;
  }
  else if (a)
  {
    return false;
  }
  else
  {
    return true;
  }
}


$(document).ready(function()
{
  $("#but").click(function()
  {
    if (agecheck())
    {
      swal( {title: "Login Failed!",
      text : "This field cannot be empty and should be a number",
    icon: "warning"} );
    }
    else if (usercheck())
    {
      swal({title: "Login Failed!",
       text: "username should have minimum 3 characters",
    icon: "warning"} );
    }
    else if (passcheck())
    {
      swal( {title: "Login Failed!",
      text :"password should have minimum a $ character",
              icon :"warning"})
    }
    else {
      swal( {title: "Login Success!",
      text : "Congratulations",
    icon: "success"} );
    }


  })
});



</script>

</body>
</html>
