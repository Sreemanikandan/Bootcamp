<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="jss.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

<title>TaskApp</title>
</head>
<body>


<div id="app">

<!--  -->
<div class="container cent">
  <h1>Task Manager</h1>
  <h3>Tasks that are completed and pending</h3>
</div>
<div class="container b">
<input type="text" class="vue5" v-model="newone" placeholder="Enter a new task!" name="" value="">
<button id="btn" class="vue4" type="button" name="button" @click="addToArray"><i class="fa fa-plus"></i></button>
</div>
<div class="container c">
  <div class="row">
    <div class="col col-6">
      <h4 class="a"><u>To do</u></h4><hr>
      <ol class="center">
        <li v-for="(item , index) in mylist1">{{item}}
          <button class="vue1" id="but1" @click="addToArray2(item , index)" ><i class="fa fa-check"></i></button>
        </li>
      </ol>
    </div>
    <div class="col col-6">
      <h4 class="a"><u>Done</u></h4>
      <ol>
        <li v-for="(item , index) in mylist2" >{{item}}
          <button class="vue2" type="button" id="but2"  name="button" @click="addToArray3(item, index)"><i class="fa fa-times"></i></button>
          <button class="vue3" type="button" id="but3"  name="button" @click="del(item, index)"><i class="fa fa-trash-o"></i></button>
        </li>
      </ol>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
new Vue(
  {
    el: "#app",
    data:
    {
      newone:"",
      val1:"",
      val2:"",
      mylist1:
      [  ],
      mylist2:
      [  ]
    },
    methods:
    {
      addToArray: function()
      {
        if(this.newone=="")
        {
          swal(
            {
            title: "Sorry!",
            text: "Please add a task!",
            icon: "warning"

          });
        }
        else {
          this.mylist1.push(this.newone);
          swal(
            {
            title: "Success!",
            text: "The task has been successfully added!",
            icon: "success"
          });
        }
          this.newone="";

      },
      addToArray2: function(item, index)
      {
        this.mylist2.push(item);
        Vue.delete(this.mylist1, index);
        swal(
          {
          title: "Done!",
          text: "The task has been added to Completed list!",
          icon: "success"

        });
      },
      addToArray3: function(item, index)
      {
        this.mylist1.push(item );
        Vue.delete(this.mylist2, index);
        swal(
          {
          title: "Done!",
          text: "The task has been added to To do list!",
          icon: "success"

        });

      },
      del: function(item, index)
      {
        Vue.delete(this.mylist2, index);
        swal(
          {
          title: "Done!",
          text: "The task has been removed from the list!",
          icon: "success"

        });
      },
    }
  }
)
</script>
</body>
</html>
