<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="for.css";>
      <title>Registration Form</title>
  </head>
    <body color:#00ffff>
      <div class="forms">
        <h1 class="head">Registration Form</h1>
        <table>
            <form target="_blank">
            <tr>
              <td>First name:</td>
              <td><input class="radius" type="text" placeholder="Firstname" name="Firstname"><br></td>
            </tr>
            <tr>

              <td>Last name:</td>
                <td><input class="radius" type="text" placeholder="Lastname" name="Lastname"><br></td></tr>
              <tr><td>  Address:</td>
                <td><textarea class="radius size" placeholder="Enter a valid address"></textarea><br></td></tr>
                  <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender" value="male"> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                      <input type="radio" name="gender" value="other"> Other<br><br></td></tr>
                      <tr>
                        <td><input class="radius" type="submit" value="Submit"></td></tr>
          </form></table>
      </div>
    </body>
</html>
